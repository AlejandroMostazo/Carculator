<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./img/icono.png">
    <script defer src="./js/activarcien.js"></script>
    <script defer src="./js/borrar.js"></script>
    <script defer src="./js/escribir.js"></script>
    <script defer src="./js/calcular.js"></script>
    <script defer src="./js/memory.js"></script>
    <script defer src="./js/cientifica.js"></script>
    <script defer src="./js/cambio.js"></script>

    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="historial">
            
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <span id="verhistorial"></span>
        </div>
        <div id="shadow">
            <button id="cien"></button>
            <div id="interior">
                <div id="botones">
                    <h3 style=" color: rgb(206, 206, 206);">CALSHIO</h3>
                    <div id="m">M</div>
                    <div id="brillo"></div>
                    <div id="brillo2"></div>
                    <input autofocus placeholder="8888888888888" readonly type="text" name="screen" id="screen">

                    <button id="log" class="btn cien">log</button>

                    <button id="memory" name="M" class="btn">M</button>
                    <button id="borrar" class="btn">⌫</button>
                    <button id="C" class="btn">C</button>
                    <button id="CE" class="btn">CE</button>

                    <button value="R" id="rdn" class="btn cien">Rnd</button>


                    <button id="ln" class="btn cien">ln</button>

                    <button value="7" class="btn">7</button>
                    <button value="8" class="btn">8</button>
                    <button value="9" class="btn">9</button>
                    <button value="/" id="div" class="btn">÷</button>

                    <button id="potenciados" class="btn cien">2^a</button>


                    <button value="E" id="E" class="btn cien">E</button>

                    <button value="4" class="btn">4</button>
                    <button value="5" class="btn">5</button>
                    <button value="6" class="btn">6</button>
                    <button value="*" id="por" class="btn">x</button>

                    <button value="^" id="potencia" class="btn cien">a^b</button>


                    <button value="n" id="pi" class="btn cien">π</button>

                    <button value="1" class="btn">1</button>
                    <button value="2" class="btn">2</button>
                    <button value="3" class="btn">3</button>
                    <button value="-" id="menos" class="btn">-</button>

                    <button id="cos" class="btn cien">cos</button>


                    <button value="!" id="factorial" class="btn cien">!</button>

                    <button id="cambio" class="btn">+/-</button>
                    <button value="0" class="btn">0</button>
                    <button value="." class="btn">.</button>
                    <button value="+" id="mas" class="btn">+</button>

                    <button id="sen" class="btn cien">sen</button>


                    <button value="m" id="mod" class="btn cien">mod</button>

                    <button value="1/" class="btn">1/x</button>
                    <button value="V" class="btn">√</button>
                    <button value="%" class="btn">%</button>
                    <button id="igual" class="btn">=</button>

                    <button id="tan" class="btn cien">tan</button>

                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
